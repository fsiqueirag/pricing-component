<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Pricing</title>
</head>

<body>
  <header>
    <h1>Our Pricing</h1>
    <div class="switch-container">
      <p>Anually</p>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>

      <p>Monthly</p>
    </div>
  </header>
  <div class="columns-container">
    <div class="side-column left-column">
      <h2 class="basic">Basic</h2>
      <p class="price-annually" id="price-left">&dollar;199.99</p>
      <ul>
        <li>500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li>Send up to 3 GB</li>
      </ul>
      <button class="learn-more-sides">LEARN MORE</button>
    </div>
    <div class="middle-column">
      <h2 class="basic">Professional</h2>
      <p class="price-annually" id="price-middle">&dollar;249.99</p>
      <ul>
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send up to 10 GB</li>
      </ul>
      <button class="learn-more-middle">LEARN MORE</button>
    </div>
    <div class="side-column right-column">
      <h2 class="basic">Master</h2>
      <p class="price-annually" id="price-right">&dollar;399.99</p>
      <ul>
        <li>2TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send up to 20 GB</li>
      </ul>
      <button class="learn-more-sides">LEARN MORE</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
